<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Add New Product</h1>
    <form th:action="@{checkins/tickets}" th:object="${ticket}" method="post"
          class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="id" class="form-label">id:</label>
            <input type="text" th:field="*{id}" class="form-control" id="id">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Product:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"
                   required>
        </div>

        <div class="mb-3">
            <label for="fullname" class="form-label">fullname:</label>
            <input type="text" th:field="*{fullname}" class="form-control" id="fullname"
                   required>
        </div>
        <div class="mb-3">
            <label for="begin" class="form-label">Date:</label>
            <input type="date" th:field="*{beginAt}" class="form-control" id="begin"
                   required>
        </div>

        <div class="mb-3">
            <label for="seatName" class="form-label">SeatName:</label>
            <input type="text" th:field="*{seatName}" class="form-control" id="seatName" required>
        </div>

        <div class="mb-3">
            <label for="startTime" class="form-label">starttime:</label>
            <input type="datetime-local" th:field="*{startTime}" class="form-control" id="startTime"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">adddddd</button>
        <a th:href="@{/checkins/tickets}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
