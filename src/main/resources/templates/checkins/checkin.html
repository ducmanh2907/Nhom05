<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Checkins</h1>
    <form th:action="@{/checkins}"  th:object="${checkin}" method="post"
          class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" th:field="*{id}" class="form-control" id="id"
                   required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"
                   required>
        </div>

        <div class="mb-3">
            <label for="fullname" class="form-label">customerName:</label>
            <input type="text" th:field="*{fullname}" class="form-control" id="fullname"
                   required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" th:field="*{email}" class="form-control" id="email"
                   required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" th:field="*{beginAt}" class="form-control" id="date"
                   required>
        </div>

        <button type="submit" class="btn btn-primary">Check-in</button>
        <a th:href="@{/checkins}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
