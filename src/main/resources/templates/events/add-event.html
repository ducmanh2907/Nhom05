<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add event</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Add New Product</h1>
    <form th:action="@{/events/add}" enctype="multipart/form-data" th:object="${event}" method="post"
          class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="imagess" class="form-label">Logo:</label>
            <input type="file" name="imagess" class="form-control" id="imagess">
        </div>
        <div class="mb-3">
            <label for="eventName" class="form-label">Name:</label>
            <input type="text" th:field="*{eventName}" class="form-control" id="eventName"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('eventName')}"
                 th:errors="*{eventName}"></div>
        </div>
        <div class="mb-3">
            <label for="core" class="form-label">Price:</label>
            <input type="text" th:field="*{core}" class="form-control" id="core"
                   required>
        </div>
        <div class="mb-3">
            <label for="begins" class="form-label">Ng√†y:</label>
            <input type="date" th:field="*{eventDate}" class="form-control" id="begins" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">location</label>
            <input type="text" th:field="*{location}" class="form-control" id="location"
                   required>
        </div>

        <div class="mb-3">
            <label for="descriptions" class="form-label">Description:</label>
            <textarea th:field="*{description}" class="form-control"
                      id="descriptions" required></textarea></div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a th:href="@{/events}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
