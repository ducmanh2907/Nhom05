<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin Ticker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Màu nền xung quanh */
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            background-color: white; /* Màu nền form */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Hiệu ứng bóng đổ */
            border-radius: 10px; /* Bo tròn góc */
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc; /* Đường viền ô */
        }

        table th {
            background-color: #f5f5f5; /* Màu nền header */
        }

        h1 {
            text-align: center;
            color: white; /* Màu chữ tiêu đề */
            margin-bottom: 20px;
        }

        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: white; /* Màu chữ của liên kết */
            margin-top: 20px;
            font-size: 16px;
        }

        a:hover {
            color: #ffdd00; /* Màu chữ khi rê chuột qua */
        }

    </style>
</head>
<body>
<h1>My Ticker</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <td th:text="${ticker.productId}"></td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="${ticker.productName}"></td>
    </tr>
    <tr>
        <th>Begin At</th>
        <td th:text="${ticker.beginAt}"></td>
    </tr>
    <tr>
        <th>Customer Name</th>
        <td th:text="${ticker.customerName}"></td>
    </tr>
    <tr>
        <th>Customer Email</th>
        <td th:text="${ticker.customerEmail}"></td>
    </tr>
    <tr>
        <th>Seat</th>
        <td th:text="${ticker.seat}"></td>
    </tr>
</table>
<a th:href="@{/layout}" class="btn btn-link">Cancel</a>
<a href="/layout">Finish</a>
</body>
</html>
