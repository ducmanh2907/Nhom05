<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Checkins</h1>
    <form th:action="@{/checkins}"  th:object="${checkin}" method="post"
          class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="productId" class="form-label">id:</label>
            <input type="text" th:field="*{productId}" class="form-control" id="productId"
                   required>
        </div>

        <div class="mb-3">
            <label for="productName" class="form-label">productName:</label>
            <input type="text" th:field="*{productName}" class="form-control" id="productName"
                   required>
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">fullName:</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName"
                   required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" th:field="*{email}" class="form-control" id="email"
                   required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" th:field="*{beginAt}" class="form-control" id="date"
                   required>
        </div>

        <button type="submit" class="btn btn-primary">Check-in</button>
        <a th:href="@{/checkins}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
