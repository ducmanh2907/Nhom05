<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Customer</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Add New Product</h1>
    <form th:action="@{/customers/add}" enctype="multipart/form-data" th:object="${customer}" method="post"
          class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="fullName" class="form-label">fullName:</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{fullName}"></div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">address:</label>
            <input type="text" th:field="*{address}" class="form-control" id="address"
                   required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">phoneNumber:</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
                   required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">email:</label>
            <input type="text" th:field="*{email}" class="form-control" id="email"
                   required>
        </div>


        <button type="submit" class="btn btn-primary">Add Customer</button>
        <a th:href="@{/customers}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
