<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Products List'">Products List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Esports Joyal</h1>
    <style>
        h1{
            color: white;
            font-weight: bold;
            margin-bottom: 30px;

        }
        td{

            align-content: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-style: none ;
            background-image: linear-gradient(black,white, white, white, black) ;
        }
    </style>
    <table class="table table-bordered table-hover" >
        <tbody>
        <tr th:each="customer : ${customers}" >

            <td th:text="${customer.id}"></td>
            <td th:text="${customer.fullName}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.email}"></td>
            <td>
                <span th:text="${customer.user != null ? customer.user.username : 'Chưa có tài khoản'}"></span>
            </td>
            <td>
                <span th:text="${customer.product != null ? customer.product.name : 'Chưa chọn sản phẩm'}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
