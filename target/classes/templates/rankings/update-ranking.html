<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Edit Product</h1>
    <form th:action="@{/rankings/update/{id}(id=${ranking.id})}"
          th:object="${ranking}" method="post" class="needs-validation" novalidate >
        <div class="mb-3">
            <label for="team" class="form-label">Team:</label>
            <select th:field="*{team}" class="form-control" id="team">
                <option th:each="team : ${teams}"
                        th:value="${team.id}" th:text="${team.name}" th:selected="${team.id == ranking.team.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">position:</label>
            <input type="text" th:field="*{position}" class="form-control" id="position"
                   required>
        </div>
        <div class="mb-3">
            <label for="points" class="form-label">points:</label>
            <input type="text" th:field="*{points}" class="form-control" id="points"
                   required>
        </div>
        <div class="mb-3">
            <label for="season" class="form-label">season:</label>
            <input type="text" th:field="*{season}" class="form-control" id="season"
                   required>
        </div>


        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/rankings}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script></body>
</html>
