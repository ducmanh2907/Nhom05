<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Edit team</h1>
    <form th:action="@{/teams/update/{id}(id=${team.id})}"
          th:object="${teams}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="imagea">Image:</label>
            <input type="file" id="imagea" name="imagea" accept="image/*" required>
            <img th:src="@{/images/{logoss}(logoss=${team.logoss})}" alt="Product Image" width="200px" height="200px">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Price:</label>
            <input type="text" th:field="*{country}" class="form-control" id="country"
                   required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea th:field="*{description}" class="form-control"
                      id="description" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/teams}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script></body>
</html>
