<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Add New team</h1>
    <form th:action="@{/teams/add}" enctype="multipart/form-data" th:object="${team}" method="post"
          class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="imagea" class="form-label">Logo:</label>
            <input type="file" name="imagea" class="form-control" id="imagea">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">country:</label>
            <input type="text" th:field="*{country}" class="form-control" id="country"
                   required>
        </div>



        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea th:field="*{description}" class="form-control"
                      id="description" required></textarea></div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a th:href="@{/teams}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
